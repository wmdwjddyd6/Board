# DataBase
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/board?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=Password
spring.devtools.livereload.enabled=true
spring.freemaker.cache=false
spring.thymeleaf.cache=false

# logback
logging.level.root=info
logging.level.com.min.board=info
logging.level.com.min.board.controller=debug
logging.level.com.min.board.service=debug

# MyBatis
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.min.board.model
logging.level.com.min.board.model.repository=TRACE

# GoogleMail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=구글SMTP 비밀번호를 발급받은 google 계정 (예 : exam@gmail.com)
spring.mail.password=발급받은 비밀번호
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.smtp.auth=true

# Gson http message converter
spring.mvc.converters.preferred-json-mapper=gson

# File
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
