<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, 그리고 Bootstrap 기여자들">
    <meta name="generator" content="Hugo 0.88.1">
    <title>관리자 화면</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/css/dashboard.css" rel="stylesheet">
</head>

<body>
    <header th:replace="admin/fragments/header :: header"></header>

    <div class="container-fluid">
        <div class="row">
            <nav th:replace="admin/fragments/navigation :: navigation('home')"></nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 border-bottom">
                    <h1 class="h2 mt-4 mb-4">회원목록</h1>
                    <!-- <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                            <span data-feather="calendar"></span>
                            This week
                        </button>
                    </div> -->
                </div>

                <!-- <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas> -->

                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th class="text-center" scope="col"></th>
                                <th class="text-center" scope="col">No</th>
                                <th class="text-center" scope="col">Username</th>
                                <th class="text-center" scope="col">이메일</th>
                                <th class="text-center" scope="col">가입일</th>
                                <th class="text-center" scope="col">권한</th>
                            </tr>
                        </thead>
                        <tbody>
                            <th:block th:with="no = ${param.page != null} ? (${#numbers.formatInteger(param.page, 1)} - 1) * 10 : 0">
                                <tr th:each="member : ${memberList}">
                                    <td class="mt-5 text-center" scope="row">
                                        <div class="checkbox">
                                            <input type="checkbox" name="memberIdList" th:value="${member.id}">
                                        </div>
                                    </td>
                                    <td class="mt-5 text-center" scope="row" th:text="${memberStat.count} + ${no}">1
                                    </td>
                                    <td class="text-center"><a th:text="${member.username}"
                                            style="text-decoration:none; color:black;">Username</a></td>
                                    <td class="text-center" th:text="${member.email}">이메일</td>
                                    <td class="text-center"
                                        th:text="${#dates.format(member.createDate, 'yyyy/MM/dd HH:mm')}">가입일
                                    </td>
                                    <td class="text-center"
                                        th:text="${#strings.equals(member.role, 'ROLE_ADMIN') ? 'ADMIN' : 'USER'}">권한
                                    </td>
                                </tr>
                            </th:block>
                        </tbody>
                    </table>
                    <!-- Page -->
                    <nav th:replace="admin/fragments/paging :: pagination(${pagination})"></nav>
                    <!-- Button -->
                    <div class="nav justify-content-end">
                        <button type="submit" class="btn btn-danger" onclick="deleteBoards()">계정삭제</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
