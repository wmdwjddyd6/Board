<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, 그리고 Bootstrap 기여자들">
    <meta name="generator" content="Hugo 0.88.1">
    <title>관리자 화면</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link type="text/css" href="/css/dashboard.css" rel="stylesheet">
</head>

<body>
    <header th:replace="admin/fragments/header :: header"></header>

    <div class="container-fluid">
        <div class="row">
            <nav th:replace="admin/fragments/navigation :: navigation('addAdmin')"></nav>

            <!-- 계정생성 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div id="addUser">
                    <div
                        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 border-bottom">
                        <h1 class="h2 mt-4 mb-4">회원추가</h1>
                    </div>
                    <div class="table-responsive mt-3" style="display: flex; justify-content: center;">
                        <form th:action="@{/admin/join}" method="post" th:object="${member}">
                            <div class="form-floating mt-4">
                                <input type="text" class="form-control" th:field="*{username}" style="width: 400px;"
                                    th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'" id="floatingInput"
                                    placeholder="Username">
                                <label for="floatingInput">Username</label>
                                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                    id="validationServer03Feedback" class="invalid-feedback text-start">
                                    Username Error
                                </div>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control mt-3" th:field="*{password}"
                                    style="width: 400px;"
                                    th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                                    id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                    id="validationServer03Feedback" class="invalid-feedback text-start"
                                    style="margin-bottom: 8px;">
                                    Password Error
                                </div>
                            </div>
                            <div class="form-floating">
                                <input type="email" class="form-control mt-3" th:field="*{email}" style="width: 400px;"
                                    th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" id="floatingEmail"
                                    placeholder="Email">
                                <label for="floatingEmail">example@board.com</label>
                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                    id="validationServer03Feedback" class="invalid-feedback text-start"
                                    style="margin-top: 8px;">
                                    Email Error
                                </div>
                            </div>
                            <!-- Button -->
                            <div class="nav justify-content-end mt-3">
                                <button type="submit" class="btn btn-primary">계정생성</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
