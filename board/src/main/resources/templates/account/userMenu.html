<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <title>유저 메뉴</title>
  <link type="text/css" href="/css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
  <main class="form-signin">
    <a href="/"><img class="mb-2"
        src="https://cdn-icons.flaticon.com/png/512/2604/premium/2604013.png?token=exp=1639622665~hmac=34100795639e38fce307d0d3588611a6"
        alt="" width="120" height="100"></a>
    <h1 sec:authentication="name" class="mb-3 fw-normal">Username</h1>
    <h3 th:text="${userEmail}" class="mb-3 fw-normal">Email</h3>

    <div class="nav justify-content-end">
      <a type="button" class="mt-3 w-100 btn btn-lg btn-primary" th:href="@{/board/mypost}">내 글 관리</a>
    </div>
    <div class="nav justify-content-end">
      <a type="button" class="mt-2 w-100 btn btn-lg btn-primary" th:href="@{/account/changePasswordForm}">비밀번호 수정</a>
    </div>
    <div class="nav justify-content-end">
      <a type="button" class="mt-2 w-100 btn btn-lg btn-danger" th:href="@{/account/secessionForm}">회원탈퇴</a>
    </div>
  </main>
</body>

</html>
