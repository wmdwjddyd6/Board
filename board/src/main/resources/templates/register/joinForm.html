<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Custom styles for this template -->
	<title>회원가입</title>
	<link type="text/css" href="/css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
	<main class="form-signin">
		<form th:action="@{/register/join}" method="post" th:object="${member}">
			<a href="/"><img src="/img/logo.png" alt="home" width="220" height="160"></a>
			<h1 class="h3 mb-4 fw-normal">Create account</h1>

			<div class="form-floating mt-4">
				<input type="text" class="form-control" th:field="*{username}"
					th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'" id="floatingInput"
					placeholder="Username">
				<label for="floatingInput">Username</label>
				<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" id="validationServer03Feedback"
					class="invalid-feedback text-start">
					Username Error
				</div>
			</div>
			<div class="form-floating">
				<input type="password" class="form-control mt-2" th:field="*{password}"
					th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" id="floatingPassword"
					placeholder="Password">
				<label for="floatingPassword">Password</label>
				<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" id="validationServer03Feedback"
					class="invalid-feedback text-start" style="margin-bottom: 8px;">
					Password Error
				</div>
			</div>
			<div class="form-floating">
				<input type="email" class="form-control" th:field="*{email}"
					th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" id="floatingEmail"
					placeholder="Email">
				<label for="floatingEmail">example@board.com</label>
				<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" id="validationServer03Feedback"
					class="invalid-feedback text-start" style="margin-top: 8px;">
					Email Error
				</div>
			</div>

			<button class="w-100 btn btn-lg btn-primary mt-3" type="submit">가입하기</button>
			<a type="button" class="w-100 btn btn-lg btn-danger mt-2" th:href="@{/}">나가기</a>
		</form>
		<p class="mt-3 mb-3 text-muted">&copy; 2017–2021</p>
	</main>
</body>

</html>
