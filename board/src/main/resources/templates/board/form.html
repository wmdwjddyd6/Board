<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('글쓰기')">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
    <title>게시판</title>
</head>

<body>
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"
            th:replace="fragments/common :: menu(board)" />
    </header>


    <main class="flex-shrink-0">
        <div class="container mt-5">
            <h2>게시판</h2>
            <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" id="title" th:field="*{title}">
                    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" id="validationServer03Feedback" class="invalid-feedback">
                        Title Error
                    </div>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">content</label>
                    <textarea class="form-control" id="content" rows="3" 
                        th:classappend="${#fields.hasErrors('contents')} ? 'is-invalid'" th:field="*{contents}"></textarea>
                        <div th:if="${#fields.hasErrors('contents')}" th:errors="*{contents}" id="validationServer03Feedback" class="invalid-feedback">
                            Contents Error
                        </div>
                </div>
                <div class="nav justify-content-end">
                    <a type="button" class="btn btn-primary" th:href="@{/board/list}">exit</a>
                    <button type="submit" class="ms-1 btn btn-primary">write</button>
                </div>
            </form>
        </div>
    </main>


    <!-- <input type="button" onclick="location.href='/member/join';" value="회원가입" /> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
