<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('게시판')">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
    <title>게시판</title>
</head>

<body>
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"
            th:replace="fragments/common :: menu(board)" />
    </header>


    <main class="flex-shrink-0">
        <!-- head -->
        <div class="container mt-5">
            <h2>게시판</h2>
            <p> 총 건수 : <span th:text="${boards.totalElements}"></span></p>
            <form class="row g-3 justify-content-end" method="GET" th:action="@{/board/list}">
                <div class="col-auto">
                    <label for="searchText" class="visually-hidden"></label>
                    <input type="text" class="form-control" id="searchText" name="searchText" th:value=${param.searchText}>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-outline-secondary mb-3">Search</button>
                </div>
            </form>

            <!-- contents -->
            <table class="table caption-top table-hover">
                <caption>List</caption>
                <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">제목</th>
                        <th scope="col">내용</th>
                        <th scope="col">작성자</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="board : ${boards}">
                        <th class="mt-5" scope="row" th:text="${board.id}">1</th>
                        <td><a th:text="${board.title}" th:href="@{/board/post(id=${board.id})}" style="text-decoration:none; color:black;">제목</a></td>
                        <td th:text="${board.member.username}">작성자</td>
                        <td>
                            <form th:action="@{/board/delete}" method="post">
                                <input type="hidden" th:name="boardId" th:value="${board.id}">
                                <button class="btn btn-outline-secondary" th:if="${board.member.username == #httpServletRequest.remoteUser}" name="${board.id}" type="submit">삭제</button>
                            </form>
                        </td>      
                        <!-- <td>
                            <form th:action="@{/board/update}" method="post">
                                <input type="hidden" th:name="boardId" th:value="${board.id}">
                                <button class="btn btn-outline-secondary" name="${board.id}" type="submit">수정</button>
                            </form>
                        </td>                         -->
                    </tr>
                </tbody>
            </table>

            <!-- Page -->
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${boards.pageable.pageNumber + 1 == 1} ? 'disabled'">
                        <a class="page-link"
                            th:href="@{/board/list(page=${boards.pageable.pageNumber - 1}, searchText=${param.searchText})}">Previous</a>
                    </li>
                    <li class="page-item" th:classappend="${i == boards.pageable.pageNumber + 1} ? 'disabled'"
                        th:each="i : ${#numbers.sequence(startPage, endPage)}"><a class="page-link" href="#"
                            th:href="@{/board/list(page=${i - 1}, searchText=${param.searchText})}" th:text="${i}">1</a></li>
                    <li class="page-item"
                        th:classappend="${boards.pageable.pageNumber + 1 == boards.totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{/board/list(page=${boards.pageable.pageNumber + 1}, searchText=${param.searchText})}"
                            href="#">Next</a>
                    </li>
                </ul>
            </nav>
            <div class="nav justify-content-end">
                <a type="button" class="btn btn-primary" th:href="@{/board/form}">write</a>
            </div>
        </div>
    </main>


    <!-- <input type="button" onclick="location.href='/member/join';" value="회원가입" /> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
