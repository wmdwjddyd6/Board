<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('글쓰기')">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
    <title>게시판</title>
</head>

<body>
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"
            th:replace="fragments/common :: menu(board)" />
    </header>


    <main class="flex-shrink-0">
        <div class="container mt-3">
            <div class="ms-3 mt-4">
                <div class="mb-3">
                    <div class="nav justify-content-end">
                        <form th:if="${board.writer == #httpServletRequest.remoteUser}" th:action="@{/board/delete}"
                            method="post">
                            <input type="hidden" id="boardId" name="boardId" th:value="${board.id}">
                            <button class="btn btn-danger me-2" type="submit">Delete</button>
                        </form>
                        <a type="button" class="btn btn-primary"
                            th:if="${board.writer == #httpServletRequest.remoteUser}"
                            th:href="@{/board/form(boardId=${board.id})}">Change</a>
                        <a type="button" class="btn btn-primary ms-2" th:href="@{/board/list}">Exit</a>
                    </div>
                    <h2>제목 : <span th:text="${board.title}">글 제목</span></h2>
                </div>
                <hr />
                <div class="mb-3">
                    <textarea type="text" class="form-control" th:text="${board.content}" rows="13"
                        style="background-color: white;" readonly>내용</textarea>

                </div>

                <!-- Comment -->
                <h4>댓글 (<span th:text=${comments.size}></span>)</h4>
                <div class="mb-5">
                    <div th:each="comment : ${comments}">
                        <hr />
                        <input type="hidden" id="commentId" name="commentId" th:value="${comment.id}">
                        <span id="writer" style=" font-weight: bold;" th:text="${comment.writer}">작성자</span>
                        <ul style="display: inline;" th:if="${comment.writer} == ${loginUser}">
                            <li id="commentUpdate" type="button"
                                style="display: inline; opacity: 0.7; font-size: small;" onclick="">수정</li>
                            <li id="commentDelete" type="button"
                                style="display: inline; opacity: 0.7; font-size: small;" th:onclick="deleteComment([[${comment.id}]])">삭제</li>
                        </ul>
                        <p id="comment" style="margin-bottom: 5px; font-size: large;" th:text="${comment.content}">댓글내용
                        </p>
                        <p id="createDate" style="margin-bottom: 5px; opacity: 0.5; font-size: small;"
                            th:text="${#dates.format(comment.createDate, 'yyyy/MM/dd HH:mm')}">작성날짜</p>
                    </div>


                    <form action="#" th:action="@{/board/comment/write}" method="post">
                        <input type="hidden" name="boardId" th:value="${board.id}">
                        <div class="mb-3">
                            <label for="content" class="form-label"></label>
                            <textarea class="form-control" id="content" name="content" rows="4"
                                placeholder="댓글을 작성해주세요."></textarea>
                        </div>
                        <button type="submit" class="me-2 btn btn-primary">write</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            getComments();
        })

        function getComments() {
            var boardId = $('input#boardId').val();
            $.ajax({
                type: 'GET',
                url: '/board/comment/getCommentList',
                data: { boardId },
                success: function (response) {
                    for (var i = 0; i < response.length; i++) {
                        document.getElementById('writer').innerHTML(response.writer)
                        document.getElementById('comment').innerHTML(response.content)
                    }
                },
                error: function (response) {
                    console.log(response)
                },
                complete: function () { }
            })
        }

        function deleteComment(id) {
            var commentId = id;
            if (confirm("정말 삭제하시겠습니까?")) {
                $.ajax({
                    type: 'POST',
                    url: '/board/comment/delete/',
                    data: { commentId },
                    success: function (response) {
                        window.location.reload();
                    },
                    error: function (response) {
                        console.log(response)
                    },
                    complete: function () { }
                })
            } else {
                return;
            }
        }
    </script>
</body>

</html>
