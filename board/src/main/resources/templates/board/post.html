<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('글쓰기')">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
    <title>게시판</title>
</head>

<body>
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"
            th:replace="fragments/common :: menu(board)" />
    </header>


    <main class="flex-shrink-0">
        <div class="container mt-3">
            <div class="ms-3 mt-4">
                <div class="mb-3">
                    <div class="nav justify-content-end">
                        <form th:if="${board.writer == #httpServletRequest.remoteUser}" th:action="@{/board/delete}"
                            method="post">
                            <input type="hidden" th:name="boardId" th:value="${board.id}">
                            <button class="btn btn-danger me-2" type="submit">Delete</button>
                        </form>
                        <a type="button" class="btn btn-primary"
                            th:if="${board.writer == #httpServletRequest.remoteUser}"
                            th:href="@{/board/form(boardId=${board.id})}">Change</a>
                        <a type="button" class="btn btn-primary ms-2" th:href="@{/board/list}">Exit</a>
                    </div>
                    <h2>제목 : <span th:text="${board.title}">글 제목</span></h2>
                </div>
                <hr />
                <div class="mb-3">
                    <textarea type="text" class="form-control" th:text="${board.content}" rows="13"
                        style="background-color: white;" readonly>내용</textarea>

                </div>

                <!-- Comment -->
                <h4>댓글 (<span th:text=${comments.size}></span>)</h4>
                <div class="mb-5">
                    <div th:each="comment : ${comments}">
                        <hr />
                        <span style=" font-weight: bold;" th:text="${comment.writer}">작성자</span>
                        <div style="display: inline;" th:if="${comment.writer} == ${loginUser}">
                            <button>수정</button>
                            <button>삭제</button>
                        </div>
                        <p style="margin-bottom: 5px; font-size: large;" th:text="${comment.content}">댓글내용</p>
                        <p style="margin-bottom: 5px; opacity: 0.5; font-size: small;"
                            th:text="${#dates.format(comment.createDate, 'yyyy/MM/dd HH:mm')}">작성날짜</p>
                    </div>


                    <form action="#" th:action="@{/board/comment/write}" method="post">
                        <input type="hidden" th:name="boardId" th:value="${board.id}">
                        <div class="mb-3">
                            <label for="content" class="form-label"></label>
                            <textarea class="form-control" id="content" name="content" rows="4"
                                placeholder="댓글을 작성해주세요."></textarea>
                        </div>
                        <button type="submit" class="me-2 btn btn-primary">write</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
