<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('글쓰기')">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
    <title>게시판</title>
</head>

<body>
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"
            th:replace="fragments/common :: menu(board)" />
    </header>


    <main class="flex-shrink-0">
        <div class="container mt-5">
            <div class="ms-3 mt-4">
                <div class="mb-3">
                    <h2>제목 : <span th:text="${board.title}">글 제목</span></h2>
                </div>
                <hr/>
                <div class="mb-3">
                    <textarea type="text" class="form-control" th:text="${board.content}" rows="13" style="background-color: white;" readonly>내용</textarea>
                </div>
            </div>
            
            <div class="nav justify-content-end">
                <a type="button" class="btn btn-primary" th:href="@{/board/form}">write</a>
                <a type="button" class="btn btn-primary ms-2" th:href="@{/board/list}">exit</a>
            </div>
        </div>
    </main>


    <!-- <input type="button" onclick="location.href='/member/join';" value="회원가입" /> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
